    <style>
.anim:active .ball1 {
 left: 150px;
 transition: left .5s ease-in;
 }
 
 
 .anim:active .ball2 {
 left: 350px;
 transition: left .5s ease-in;
 }
 
 

 .ball1 {
 background: rgb(174, 151, 255);
 border-radius: 50%;
 position: absolute;
 top: 0px;
 left: 00px;
 width: 200px;
 height: 200px;
 }
 
 .ball2 {
 background: #0097C0;
 border-radius: 50%;
 position: absolute;
 top: 100px;
 left: 600px;
 width: 100px;
 height: 100px;
 }
    </style>
</head>
<body>
    <div class="anim">
        <div class="ball1"></div>
        <div class="ball2"></div>
        </div>
