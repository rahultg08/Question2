<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.one {
 width: 100px;
 height: 100px;
 background: red;
 transition: width 2s
}
div.two {
 width: 100px;
 height: 100px;
 background: blue;
 transition: width 1s;
 transition-delay: 1s 

}
div#main:hover .one {
 width: 300px;
 
}
div#main:hover .two {
 width: 300px; }
    </style>
</head>
<body>
    <div id="main">
        <div class="one"></div><br>
        <div class="two"></div>
    </div>
</body>
</html>
